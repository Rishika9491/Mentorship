<!DOCTYPEhtml>
<html>
    <head>
        <title>Registration page</title>
       
    </head>
            <body background="back2.jpg">

        <br>
        <form class="center">
            <h3  style="color: maroon;font-family:cursive;padding-left: 5cm" class="center">Registration form</h3><h4 style="color:rgb(211,20,138);font-family: fantasy"> To join us Mentor</h4>
           
            <label style="font-family:cursive;padding : 1cm"> Name</label>
            <input type="text" name="Name" size="20">
            <br><br><br>

            <label style="padding : 1cm;font-family:cursive">Email</label>
            <input type="email" name="Email" size="20">
            <br><br><br>

            <label style="font-family:cursive;padding : 0.2cm"> Phone Number</label>
            <input type="text" name="phone number" size="20">
            <br><br><br>

            <label style="font-family:cursive;padding : 0.8cm"> College Name</label>
            <input type="text" name="college name" size="20">
            <br><br><br>
            
           

            <label style="font-family:cursive;padding : 0.6cm" > Year of Graduation</label>
            <select>
                <option value="select">Select</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
            <br><br><br>

             <label style="font-family:cursive;padding:0.3cm" >Domain of Expertise</label>
            <input type="text" name="Domain of Expertise" size="20">
            <br><br><br>

            <label style="font-family:cursive;padding : 1cm"> share some of your past work</label>
            <textarea style="padding-left:-90cm" cols="30" rows="8" value="share some of your past work"></textarea>
            <br><br><br>

            <input type="button" onClick="location.href='final.html'" value="Submit" class="center" style="background-color:pink">
            <br><br><br>
        </form>
    </body>
</html>
